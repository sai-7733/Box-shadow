<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Example</title>
    <style>
      .shadow-box {
        width: 300px;
        height: 150px;
        padding: 20px;
        border: 2px solid red;
        background-color: #f9f9f9;
        box-shadow: 10px 10px 15px rgba(91, 16, 212, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="shadow-box">This box has a shadow!</div>
  </body>
</html>
